{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">وارد شوید</h1>
            <p class="lead fw-normal text-white-50 mb-0">ورود به حساب کاربری</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-6">
                

                <br><br><p align="justify">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                          
                          <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="نام کاربری">
                          
                        </div>
                        <div class="mb-3">
                          
                          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="رمز عبور">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">ورود</button>
                      </form>
                </p><br><br>
            </div>
        </center>
    </div>
</div>
    

{% endblock %}
